name: Build and Dockerize Spring Boot application using spring boot

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu:latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      -name: Maven Packages
       uses: actions/cache@v3
       with:
         path: ~/.m2/repository
         key: ${{runner.os }}-maven-${{ hasFiles(**/pom.xml) }}
         restore-keys: |
           ${{ runner.os }}-maven

      - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      -name: Build with Maven
       run: mvn clean package

      -name: Build Docker Image
       run: docker build -t nirajdhoot08/spring-thymleaf:latest .

      -name: Push Docker Image
       run: docker push nirajdhoot08/spring-thymleaf:latest
